<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>L'émission</title>
        <meta name="description" content="Broadcasting and Listening. A Django application that provides broadcasting messages and listening real-time. This application utilizes channels and websockets.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div>
                Diffusion et écoute.
                Une application Django qui permet la diffusion de messages et l'écoute en temps réel.
                Cette application utilise des canaux et des websockets.
            </div>

            <div>
                Initial Project
            </div>

        </div>

        <script type="text/javascript">
            let url = `ws://${window.location.host}/ws/emit/`;
            
            const chatSocket = new WebSocket(url);
            chatSocket.onmessage = (e) => {
                let data = JSON.parse(e.data);
                console.log('Data: ', data);
            }
        </script>
    </body>
</html>
